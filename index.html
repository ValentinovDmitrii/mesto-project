<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./images/icon.svg">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/__logo.svg" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__info-name-text">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
    </section>

    <section class="places" aria-label="Места">
      <ul class="places__elements">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Дмитрий Валентинов</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__form-caption">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <input class="popup__form-item popup__form-item_input_name" name="profileName" type="text" value="" placeholder="Имя профиля">
        <input class="popup__form-item popup__form-item_input_description" name="profileDescription" type="text" value="" placeholder="Описание профиля">
        <button class="popup__form-button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="new-item-popup">
    <div class="new-item-popup__container">
      <button class="new-item-popup__button-close" type="reset" aria-label="Закрыть"></button>
      <h2 class="new-item-popup__form-caption">Новое место</h2>
      <form class="new-item-popup__form" name="editProfile">
        <input class="new-item-popup__form-item new-item-popup__form-item_input_name" name="newPlaceName" type="text" value="" placeholder="Название">
        <input class="new-item-popup__form-item new-item-popup__form-item_input_link" name="newPlaceLink" type="text" value="" placeholder="Ссылка на картинку">
        <button class="new-item-popup__form-button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="preview">
    <div class="preview__container">
      <button class="preview__button-close" type="reset" aria-label="Закрыть"></button>
      <form class="preview__form" name="previewForm">
        <img class="preview__image" src="" alt="">
        <h2 class="preview__caption"></h2>
      </form>
    </div>
  </div>

  <template id="place-element">
    <li class="element-item">
      <article  class="element">
        <button class="element__delete" type="button" aria-label="Удалить"></button>
        <img class="element__image" src="" alt="">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button" aria-label="Избранное"></button>
      </article>
    </li>
  </template>

  <script src="./pages/script.js"></script>

</body>
</html>
