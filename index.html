<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./images/icon.svg">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/__logo.svg" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__info-name-text">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
    </section>

    <section class="places" aria-label="Места">
      <ul class="elements">
        <li>
          <article  class="element">
            <img class="element__image" src="./images/lead__image.jpg" alt="Карачаевск">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Избранное"></button>
          </article>
        </li>

        <li>
          <article  class="element">
            <img class="element__image" src="./images/place2.jpg" alt="Гора Эльбрус">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Избранное"></button>
          </article>
        </li>

        <li>
          <article  class="element">
            <img class="element__image" src="./images/place3.jpg" alt="Домбай">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button" aria-label="Избранное"></button>
          </article>
        </li>

        <li>
          <article  class="element">
            <img class="element__image" src="./images/place4.jpg" alt="Гора Эльбрус">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Избранное"></button>
          </article>
        </li>

        <li>
          <article  class="element">
            <img class="element__image" src="./images/place5.jpg" alt="Домбай">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button" aria-label="Избранное"></button>
          </article>
        </li>

        <li>
          <article  class="element">
            <img class="element__image" src="./images/place6.jpg" alt="Карачаево-Черкессия">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button class="element__like element__like_active" type="button" aria-label="Избранное"></button>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Дмитрий Валентинов</p>
  </footer>

  <div class="popup">
    <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
    <div class="popup__container">
      <h2 class="popup__form-caption">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile">
        <input class="popup__form-item popup__form-item_input_name" name="profileName" type="text" value="Жак-Ив Кусто" placeholder="Имя профиля">
        <input class="popup__form-item popup__form-item_input_description" name="profileDescription" type="text" value="Исследователь океана" placeholder="Описание профиля">
        <button class="popup__form-button-save" type="submit" aria-label="Применить изменения">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
