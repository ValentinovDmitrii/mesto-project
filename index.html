<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./images/__logo.svg">
  <link rel="stylesheet" href="./pages/index.css">

<!-- Pixel Glass -->
<style>
  HTML {
    background-repeat: no-repeat;
    background-position:  50% 0;
    /* >1280px */
    background-image: url( "__debug/1280.jpg" );
  }

  @media ( max-width: 320px ) {
    HTML {
      /*  320px */
      background-image: url( "__debug/320.png" );
    }
  }

  BODY {
    opacity: .5;
  }
</style>

<link rel="stylesheet" href="./pixel-glass/styles.css">
<script src="./pixel-glass/script.js"></script>
<!-- // Pixel Glass -->

</head>

<body class="page">

  <div class="px2px" style="background-image: url('./__debug/1280.jpg');"></div>

  <header class="header">
    <img class="header__logo" src="./images/__logo.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <div class="profile__info-name">
        <p class="profile__info-name-text">Жак-Ив Кусто</p>
        <button class="profile__info-edit-button"></button>
      </div>
      <p class="profile__info-description">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__image" src="./images/place1.jpg" alt="Карачаевск">
      <div class="element__title">
        <p class="element__title-text">Карачаевск</p>
        <img class="element__title-like" src="./images/heart-disabled.svg">
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/place2.jpg" alt="Гора Эльбрус">
      <div class="element__title">
        <p class="element__title-text">Гора Эльбрус</p>
        <img class="element__title-like" src="./images/heart-disabled.svg">
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/place3.jpg" alt="Домбай">
      <div class="element__title">
        <p class="element__title-text">Домбай</p>
        <img class="element__title-like" src="./images/heart-disabled.svg">
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/place4.jpg" alt="Гора Эльбрус">
      <div class="element__title">
        <p class="element__title-text">Гора Эльбрус</p>
        <img class="element__title-like" src="./images/heart-disabled.svg">
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/place5.jpg" alt="Домбай">
      <div class="element__title">
        <p class="element__title-text">Домбай</p>
        <img class="element__title-like" src="./images/heart-disabled.svg">
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/place6.jpg" alt="Карачаево-Черкессия">
      <div class="element__title">
        <p class="element__title-text">Карачаево-Черкессия</p>
        <img class="element__title-like" src="./images/heart-disabled.svg">
      </div>
    </div>
  </section>

  <section class="footer">
    <p class="footer__copyright">&copy; 2023 Dmitrii Valentinov</p>
  </section>

  <div class="popup">
    <form class="popup__container">
      <div class="popup__button-close"></div>
      <div class="popup__form">
        <p class="popup__form-caption">Редактировать профиль</p>
        <input class="popup__form-item popup__form-item-name" type="text" value="Жак-Ив Кусто" placeholder="Имя профиля">
        <input class="popup__form-item popup__form-item-description" type="text" value="Исследователь океана" placeholder="Описание профиля">
        <button class="popup__form-button-save">Сохранить</button>
      </div>
    </form>
  </div>
</body>
</html>
