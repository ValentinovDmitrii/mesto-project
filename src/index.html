<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="<%=require('./images/icon.svg')%>">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/__logo.svg')%>" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
      <div class="profile__avatar-edit"> </div>
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__info-name-text">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
    </section>

    <section class="places" aria-label="Места">
      <ul class="places__elements">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Дмитрий Валентинов</p>
  </footer>

  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__form-caption">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <input class="popup__form-item popup__form-item_input_name" name="profileName" type="text" id="profile-name" value="" placeholder="Имя профиля"
               required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё -]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__form-item-error profile-name-error" ></span>
        <input class="popup__form-item popup__form-item_input_description" name="profileDescription" type="text" value="" id="profile-description"
               placeholder="Описание профиля" required minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё -]+$"
               data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__form-item-error profile-description-error" ></span>
        <button class="popup__form-button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup new-item-popup">
    <div class="popup__container">
      <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__form-caption">Новое место</h2>
      <form class="popup__form" name="editProfile">
        <input class="popup__form-item popup__form-item_input_name" name="newPlaceName" type="text" id="place-name" value="" placeholder="Название" required
               minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё -]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__form-item-error place-name-error" ></span>
        <input class="popup__form-item popup__form-item_input_description" name="newPlaceLink" type="url" id="place-link" value="" placeholder="Ссылка на картинку" required
                      data-error="Неправильный адрес сайта проверьте правильность введенного URL">
        <span class="popup__form-item-error place-link-error" ></span>
        <button class="popup__form-button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup preview-popup">
    <div class="popup__container popup__container_preview">
      <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
      <form class="popup__form" name="previewForm">
        <img class="popup__image" src="" alt="">
        <h2 class="popup__comment"></h2>
      </form>
    </div>
  </div>

  <div class="popup avatar-popup">
    <div class="popup__container">
      <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__form-caption">Обновить аватар</h2>
      <form class="popup__form" name="editAvatar">
        <input class="popup__form-item popup__form-item_avatar_link" name="avatarLink" id="avatar-link" type="url" value="" placeholder="Ссылка на аватар" required
               data-error="Неправильный адрес сайта проверьте правильность введенного URL">
        <span class="popup__form-item-error avatar-link-error" ></span>
        <button class="popup__form-button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="place-element">
    <li class="element-item">
      <article  class="element">
        <button class="element__delete" type="button" aria-label="Удалить"></button>
        <img class="element__image" src="" alt="">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button" aria-label="Избранное"></button>
        <span class="element__like-counter"></span>
      </article>
    </li>
  </template>
</body>
</html>
